[info]
name = "VirtualExhibitions"
version = "1.0.0"
author = "Katarina"
description = "Omeka S theme for exhibitions"
author_link = "https://dharc.unibo.it"
omeka_version_constraint = "^3.0.0"

[config]
elements.logo.name = "logo"
elements.logo.type = "Omeka\Form\Element\Asset"
elements.logo.options.label= "Header Logo"
elements.logo.option.info= "A logo to place at the top of the page, ensure the size of the image is not too large"

elements.hero.name = "hero"
elements.hero.type = "Omeka\Form\Element\Asset"
elements.hero.options.label = "Hero Image"
elements.hero.options.info = "An image in the header of the page. This image should be smaller than 2000px(w)x800px(h) and less than 800KB in size. We recommend .jpg or .png"

elements.description.name = "description"
elements.description.type = "Zend\Form\Element\Textarea"
elements.description.options.label = "Exhibition Description"
elements.description.options.info = "A paragraph of text to display below the exhibition title. Can be left blank."


elements.nav_depth.name = "nav_depth"
elements.nav_depth.type = "Number"
elements.nav_depth.options.label = "Top Navigation Depth"
elements.nav_depth.options.info = "Maximum number of levels to show in the site's top navigation bar. Set to 0 to show all levels."
elements.nav_depth.attributes.min = 0
elements.nav_depth.attributes.value = 0

elements.footer.name = "footer"
elements.footer.type = "Omeka\Form\Element\HtmlTextarea"
elements.footer.options.label = "Footer Content"
elements.footer.options.info = "HTML content to appear in the footer"
elements.footer.attributes.value = "Powered by Omeka S and Bootstrap"


